<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 1000px)" srcset="foto-m.png">
        <source media="(max-width: 700px)" srcset="foto-p.png">
        <img src="foto-g.png" alt="imagem flexivel">
    </picture>
</body>
</html>
